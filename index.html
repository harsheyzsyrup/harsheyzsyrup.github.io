<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --pk-yellow: #ffcc01;
            --pk-blue: #3c5aa6;
            --hazard-red: #cc0000;
            --police-yellow: #ffd700;
        }

        body {
            background-color: #050505;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Police Tape Styling */
        .police-tape {
            position: absolute;
            background: var(--police-yellow);
            color: black;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            font-size: 1.2rem;
            z-index: 1;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            white-space: nowrap;
            overflow: hidden;
            height: 50px;
        }

        /* Main Crossing Tapes */
        #tape-main-1 { width: 150%; transform: rotate(-15deg); top: 30%; }
        #tape-main-2 { width: 150%; transform: rotate(10deg); bottom: 30%; background: #e6c200; }

        /* Corner Tapes */
        .corner-tape { width: 600px; }
        #tape-tl { top: 0; left: 0; transform: rotate(-45deg) translate(-150px, -50px); }
        #tape-tr { top: 0; right: 0; transform: rotate(45deg) translate(150px, -50px); }
        #tape-bl { bottom: 0; left: 0; transform: rotate(45deg) translate(-150px, 50px); }
        #tape-br { bottom: 0; right: 0; transform: rotate(-45deg) translate(150px, 50px); }

        .container {
            text-align: center;
            z-index: 10;
            transition: transform 0.1s ease-out;
            background: rgba(0,0,0,0.95);
            padding: 40px 80px;
            border: 4px solid var(--pk-blue);
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(60, 90, 166, 0.4);
            position: relative;
        }

        .sign {
            position: absolute;
            background: var(--hazard-red);
            color: white;
            padding: 8px 15px;
            border: 3px solid white;
            font-weight: 900;
            font-size: 0.8rem;
            border-radius: 4px;
            z-index: 11;
        }
        #s1 { top: -20px; left: -30px; transform: rotate(-20deg); }
        #s2 { bottom: -10px; right: -40px; transform: rotate(15deg); }

        h1 {
            font-size: 4.5rem;
            color: var(--pk-yellow);
            text-shadow: 6px 6px 0px var(--pk-blue);
            margin: 0;
            letter-spacing: -2px;
        }

        .pokeball-container {
            margin: 25px auto;
            width: 80px;
            height: 80px;
        }

        .pokeball {
            width: 100%; height: 100%;
            background: white;
            border: 4px solid #000;
            border-radius: 50%;
            position: relative;
            animation: spin-360 2s linear infinite;
        }

        .pokeball::before {
            content: "";
            position: absolute;
            background: #ee1515;
            width: 100%; height: 50%;
            border-bottom: 4px solid #000;
            top: 0; left: 0;
            border-radius: 40px 40px 0 0;
        }

        .pokeball::after {
            content: "";
            position: absolute;
            top: calc(50% - 10px); left: calc(50% - 10px);
            width: 14px; height: 14px;
            background: white;
            border: 4px solid #000;
            border-radius: 50%;
            z-index: 10;
        }

        @keyframes spin-360 {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status-wrapper {
            position: relative;
            display: inline-block;
            color: var(--pk-yellow);
            font-weight: bold;
            font-size: 0.9rem;
            letter-spacing: 3px;
            margin-bottom: 25px;
        }

        .dots { position: absolute; left: 105%; }
        .dots::after {
            content: '';
            animation: dots-anim 1.5s steps(4, end) infinite;
        }

        @keyframes dots-anim {
            0% { content: ''; } 33% { content: '.'; } 66% { content: '..'; } 100% { content: '...'; }
        }

        .socials { display: flex; justify-content: center; gap: 25px; }
        .socials a { opacity: 0.5; transition: 0.3s ease; }
        .socials a:hover {
            opacity: 1; transform: scale(1.3);
            filter: drop-shadow(0 0 10px var(--pk-yellow));
        }
        .socials svg { width: 22px; height: 22px; fill: white; }
    </style>
</head>

    <script>
        const content = document.getElementById('content');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 30;
            const y = (window.innerHeight / 2 - e.pageY) / 30;
            content.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
        });
