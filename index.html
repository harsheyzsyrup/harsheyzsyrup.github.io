<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>harsheyz. | Under Construction</title>
    <style>
        :root {
            --pk-yellow: #ffcc01;
            --pk-blue: #3c5aa6;
            --hazard-yellow: #f3ce13;
        }

        body {
            background-color: #111;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Hazard Stripe Background */
        .bg-layer {
            position: absolute;
            width: 120%;
            height: 120%;
            background: repeating-linear-gradient(
                45deg,
                #111,
                #111 20px,
                #1a1a1a 20px,
                #1a1a1a 40px
            );
            z-index: -1;
            transition: transform 0.1s ease-out;
        }

        /* Caution Tape */
        .caution-tape {
            position: absolute;
            width: 200%;
            height: 40px;
            background: var(--hazard-yellow);
            color: black;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            font-size: 1.2rem;
            transform: rotate(-5deg);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            z-index: 2;
            pointer-events: none;
            top: 20%;
        }

        .container {
            text-align: center;
            z-index: 1;
            transition: transform 0.1s ease-out;
            background: rgba(0,0,0,0.6);
            padding: 40px;
            border: 4px solid var(--pk-blue);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(60, 90, 166, 0.4);
        }

        h1 {
            font-size: 3.5rem;
            color: var(--pk-yellow);
            text-shadow: 4px 4px 0px var(--pk-blue);
            margin: 0 0 20px 0;
        }

        /* The Pokeball */
        .pokeball {
            width: 80px;
            height: 80px;
            background: white;
            border: 4px solid #000;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            animation: catch 1.2s infinite ease-in-out;
        }

        .pokeball::before {
            content: "";
            position: absolute;
            background: #ee1515;
            width: 100%;
            height: 50%;
            border-bottom: 4px solid #000;
            top: 0;
            left: 0;
            border-radius: 40px 40px 0 0;
        }

        .pokeball::after {
            content: "";
            position: absolute;
            top: calc(50% - 12px);
            left: calc(50% - 12px);
            width: 16px;
            height: 16px;
            background: white;
            border: 4px solid #000;
            border-radius: 50%;
            z-index: 10;
        }

        @keyframes catch {
            0%, 100% { transform: rotate(0deg) translateX(0); }
            25% { transform: rotate(-20deg) translateX(-5px); }
            75% { transform: rotate(20deg) translateX(5px); }
        }

        .loading-text {
            color: var(--pk-yellow);
            font-size: 1rem;
            letter-spacing: 2px;
        }

        .dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>

    <div class="bg-layer" id="bg"></div>
    <div class="caution-tape">Caution: High Level Projects in Progress — Keep Out — Caution</div>

    <div class="container" id="content">
        <h1>harsheyz.</h1>
        <div class="pokeball"></div>
        <p class="loading-text">EVOLUTION IN PROGRESS<span class="dots"></span></p>
    </div>

    <script>
        const bg = document.getElementById('bg');
        const content = document.getElementById('content');

        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 40;
            const y = (window.innerHeight / 2 - e.pageY) / 40;

            bg.style.transform = `translateX(${x}px) translateY(${y}px)`;
            content.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
        });
    </script>
</body>
</html>
