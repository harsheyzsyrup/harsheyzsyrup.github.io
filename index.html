    <style>
        :root {
            --pk-yellow: #ffcc01;
            --pk-blue: #3c5aa6;
            --hazard-red: #cc0000;
        }

        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg-layer {
            position: absolute;
            width: 120%;
            height: 120%;
            background: repeating-linear-gradient(45deg, #0a0a0a, #0a0a0a 30px, #111 30px, #111 60px);
            z-index: -1;
            transition: transform 0.1s ease-out;
        }

        .sign {
            position: absolute;
            background: var(--hazard-red);
            color: white;
            padding: 10px 20px;
            border: 4px solid white;
            font-weight: 900;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(255,0,0,0.5);
            text-transform: uppercase;
            z-index: 5;
            pointer-events: none;
        }
        
        #sign1 { top: 15%; left: 10%; transform: rotate(-15deg); }
        #sign2 { bottom: 20%; right: 12%; transform: rotate(10deg); }

        .container {
            text-align: center;
            z-index: 10;
            transition: transform 0.1s ease-out;
            background: rgba(0,0,0,0.9);
            padding: 40px 60px;
            border: 4px solid var(--pk-blue);
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(60, 90, 166, 0.6);
            position: relative;
        }

        h1 {
            font-size: 4rem;
            color: var(--pk-yellow);
            text-shadow: 5px 5px 0px var(--pk-blue);
            margin: 0;
        }

        .pokeball-container {
            margin: 20px auto;
            width: 60px;
            height: 60px;
        }

        .pokeball {
            width: 100%;
            height: 100%;
            background: white;
            border: 4px solid #000;
            border-radius: 50%;
            position: relative;
            animation: spin-360 1.5s linear infinite;
        }

        .pokeball::before {
            content: "";
            position: absolute;
            background: #ee1515;
            width: 100%; height: 50%;
            border-bottom: 4px solid #000;
            top: 0; left: 0;
            border-radius: 40px 40px 0 0;
        }

        .pokeball::after {
            content: "";
            position: absolute;
            top: calc(50% - 8px);
            left: calc(50% - 8px);
            width: 10px; height: 10px;
            background: white;
            border: 3px solid #000;
            border-radius: 50%;
            z-index: 10;
        }

        @keyframes spin-360 {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status-wrapper {
            position: relative;
            display: inline-block;
            color: var(--pk-yellow);
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .dots {
            position: absolute;
            left: 100%;
            text-align: left;
        }

        .dots::after {
            content: '';
            animation: dots-anim 1.5s steps(4, end) infinite;
        }

        @keyframes dots-anim {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }

        /* Social Icons Section */
        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .socials a {
            opacity: 0.4; /* Semi-transparent */
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .socials a:hover {
            opacity: 1;
            transform: scale(1.2);
            filter: drop-shadow(0 0 8px var(--pk-yellow));
        }

        .socials svg {
            width: 20px; /* Very small */
            height: 20px;
            fill: white;
        }
    </style>

    <script>
        const bg = document.getElementById('bg');
        const content = document.getElementById('content');
        const signs = document.querySelectorAll('.sign');

        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 35;
            const y = (window.innerHeight / 2 - e.pageY) / 35;
            
            bg.style.transform = `translateX(${x}px) translateY(${y}px)`;
            content.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
            
            signs.forEach(sign => {
                sign.style.transform = `translateX(${x * 1.5}px) translateY(${y * 1.5}px) rotate(${sign.id === 'sign1' ? -15 : 10}deg)`;
            });
        });
